<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action>Enter a number:
        <input type="text" id="n" name= "Number">
        <br>
    </form><br>
    <button onclick="myfunction()">click</button>
    <p id="Mtable"></p>
</body>
<script>
    function myfunction(){
        var text="";
        var num= document.getElementById("n").value;
        var N;
        for(N=1;N<=10;N++){
            text +=num+"*" + N + "=" + num*N+" "
        }
        document.getElementById("Mtable").innerHTML=text;

    }
</script>
</html>
