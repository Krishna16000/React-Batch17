<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div id="output"></div>
    
</body>
<script>
    var str= "hello react js world";
    var s=" ";
    var t=str.split(" ");
    for(i=t.length-1; i>=0; i--){
       s=s+t[i]+" ";
    }
    // console.log(s);
    document.getElementById("output").innerHTML=s;
   
</script>
</html>
