    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    
</body>
<script>
    var str= "hello react js world";
    var words= str.split(" ");
    var content= " ";
    for(var i=0; i<words.length; i++){
        var w= words[i][0];//H
        var R=words[i][words[i].length-1];
        var t=words[i].substring(1,words[i].length-1).toUpperCase();
        var capitalword=w+t+R;//H+ello
       
       

        content= content+capitalword+" ";//" "+Hello+, React+ Js+World

    }

    document.getElementById("output").innerHTML=content;
